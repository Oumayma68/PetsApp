<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>
      Account List
    </h2>
  </div>
  <div class="panel-body">
    <table class="table table-stripped">
      <thead>
        <tr>
          <th>
            Id
          </th>
          <th>
            FirstName
          </th>
          <th>
            LastName
          </th>
          <th>
            Cin
          </th>
          <th>
            AccountNumber
          </th>
          <th>
            Agency
          </th>
          <th>
            Amount
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let account of accounts |async">
          <td>{{account.id}}</td>
          <td>{{account.firstName}}</td>
          <td>{{account.lastName}}</td>
          <td>{{account.cin}}</td>
          <td>{{account.accountNumber}}</td>
          <td>{{account.agency}}</td>
          <td>{{account.amount}}</td>
          <td>
            <button (click)="deleteAccount(account.id)" class="btn btn-danger">
              Delete
            </button>

            <button (click)="accountDetails(account.id)" class="btn btn-info" style="margin-left: 10px;">
              Details
            </button>

            <button (click)="updateAccount(account.id)" class="btn btn-warning" style="margin-left: 10px">Update</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
